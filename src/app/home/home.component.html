<div class="scrollable-container">
  <div class="text-center">
    <h1 class="m-0 p-0">Welcome to ASM Store!</h1>
    <!-- <p>Your one-stop shop for all things awesome.</p>
    <button routerLink="/products" class="btn btn-dark">Shop Now</button> -->
  </div>

  <div
    id="carouselExampleInterval"
    class="carousel slide m-0"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="500">
        <img src="homepage/1.avif" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="homepage/1.avif" class="d-block w-100" alt="..." />
      </div>
      <div class="carousel-item">
        <img src="homepage/1.avif" class="d-block w-100" alt="..." />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleInterval"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div
        class="col-12 col-md-6 col-lg-4 mb-4"
        *ngFor="let product of products"
      >
        <div
          class="card shadow border-0"
          routerLink="/products"
          routerLink="/products"
          [queryParams]="{ for: product.query }"
        >
          <div class="position-relative">
            <img
              [src]="product.image"
              alt="Product Image"
              class="card-img-top img-fluid custom-img-height"
            />
            <div class="card-body text-center">
              <h5 class="card-title">{{ product.title }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
