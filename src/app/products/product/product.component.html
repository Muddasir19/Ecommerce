<div
  *ngIf="loading"
  class="text-danger d-flex justify-content-center align-items-center vh-100"
>
  <app-loading></app-loading>
</div>

<div class="container mt-5 mb-5" *ngIf="product">
  <div class="row justify-content-center">
    <div
      class="col-12 col-md-10 card h-100 shadow border-0 d-flex p-4 p-md-5 justify-content-between"
    >
      <span mat-icon-button routerLink="/products">
        <mat-icon>arrow_back</mat-icon>
      </span>

      <div class="row">
        <!-- Product image section -->
        <div class="col-12 col-md-6 d-flex flex-column align-items-center">
          <div class="position-relative w-100">
            <img [src]="product.image" alt="Product Image" class="img-fluid" />
            <span
              class="badge bg-warning rounded rounded-5 position-absolute top-0 end-0 mt-2 fs-5"
            >
              ${{ product.price }}
            </span>
          </div>
          <a class="btn btn-primary my-3 col-12" (click)="addItemToCart()"
            >Add to Cart</a
          >
        </div>
        <!-- Product details section -->
        <div class="col-12 col-md-6 card-body d-flex flex-column mt-3 mt-md-0">
          <h3 class="card-title fw-bolder text-center text-md-start">
            {{ product.title }}
          </h3>
          <p class="card-text fs-5 text-dark mt-3 text-center text-md-start">
            <strong>Price :</strong>
            <span class="fs-3 fw-bold price">${{ product.price }}</span>
          </p>
          <p class="card-text mb-2 text-center text-md-start">
            <strong>Category :</strong>
            {{ product.category }}
          </p>
          <p class="card-text mb-2 text-center text-md-start">
            <strong>Rating :</strong>
            {{ product.rating.rate }}
            ‚≠ê
          </p>
          <p class="card-text mb-2 text-center text-md-start">
            <strong>Description :</strong>
            {{ product.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
