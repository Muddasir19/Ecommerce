<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div
      class="col-12 col-sm-6 col-md-6 col-lg-4 col-xl-3 mb-4"
      *ngFor="let product of Products"
    >
      <div class="card shadow-sm border-0 h-100 d-flex flex-column">
        <div
          [routerLink]="['/products/product/', product.id]"
          id="{{ product.title }}"
        >
          <img
            *ngIf="product.image"
            [src]="product.image"
            alt="Product Image"
            class="card-img-top img-fluid"
            style="object-fit: cover; height: 300px"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.title | shortheading }}</h5>
            <p class="card-text text-muted mb-2">Price: ${{ product.price }}</p>
            <p class="card-text text-muted mb-2">
              Category: {{ product.category }}
            </p>
            <p class="card-text mb-2">Rating: {{ product.rating.rate }}‚≠ê</p>
            <p class="card-text text-truncate">
              Description: {{ product.description | shortheading }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
