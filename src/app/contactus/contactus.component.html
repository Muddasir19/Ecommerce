<div class="container">
  <div class="text-center m-3">
    <p class="fs-2 fw-bold m-0 p-0">Contact US</p>
    <p class="m-0 p-0">Any question or remarks? Just write us a message!</p>
  </div>
  <div class="row m-2 h-100">
    <div class="bg-secondary text-white col-lg-5 col-12 p-3 mb-4">
      <div class="d-flex flex-column align-content-between h-100">
        <div>
          <h2 class="mt-3 text-center text-lg">Contact Information</h2>
          <p class="text-center">Say Something to start a live Chat!</p>
        </div>
        <div class="text-center">
          <h3>Phone No</h3>
          <p>+92 300 0000000</p>

          <h3>Email</h3>
          <p>xyz-gmail.com</p>

          <h3>Location</h3>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>

        <div class="d-flex justify-content-center gap-3 mt-auto">
          <a href="#" class="text-white">Twitter</a>
          <a href="#" class="text-white">Instagram</a>
          <a href="#" class="text-white">Facebook</a>
        </div>
      </div>
    </div>

    <div class="bg-light col-lg-7 col-12 row p-3">
      <div class="col-md-6 mb-3">
        <label for="first-name" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first-name" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="last-name" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last-name" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" />
      </div>
      <div class="col-md-6 mb-3">
        <label for="phone-number" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone-number" />
      </div>
      <div class="col-12 mb-3">
        <label class="form-label">Select Subject</label>
        <div>
          <input
            type="radio"
            name="subject"
            id="subject1"
            class="form-check-input"
          />
          <label for="subject1" class="form-check-label">General Query</label>
        </div>
        <div>
          <input
            type="radio"
            name="subject"
            id="subject2"
            class="form-check-input"
          />
          <label for="subject2" class="form-check-label">Support</label>
        </div>
        <div>
          <input
            type="radio"
            name="subject"
            id="subject3"
            class="form-check-input"
          />
          <label for="subject3" class="form-check-label">Feedback</label>
        </div>
        <div>
          <input
            type="radio"
            name="subject"
            id="subject4"
            class="form-check-input"
          />
          <label for="subject4" class="form-check-label">Other</label>
        </div>
      </div>
      <div class="col-12 mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
      </div>
      <div class="col-12 text-center">
        <button class="btn btn-primary">Send Message</button>
      </div>
    </div>
  </div>
</div>
