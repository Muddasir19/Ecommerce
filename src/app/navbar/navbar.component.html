<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand logo ms-2" routerLink="/home">
      <img src="/logo.png" alt="ASM TECH" width="110px" class="bg-light" />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLink="/home"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/services" routerLinkActive="active"
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contactus" routerLinkActive="active"
            >Contact Us</a
          >
        </li>
      </ul>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item me-3">
          <a class="nav-link position-relative" routerLink="/cart">
            <i class="fas fa-shopping-cart">
              <span class="material-icons" matTooltip="Cart"
                >shopping_cart</span
              >
            </i>
            <span
              class="badge bg-light text-dark position-absolute top-0 start-100 translate-middle rounded-pill"
              *ngIf="items > 0"
            >
              {{ items }}
            </span>
          </a>
        </li>

        <li
          class="nav-item dropdown text-white"
          *ngIf="loggedInUserName !== ''"
        >
          <i
            class="p-1 mt-1 profile_icon"
            id="userDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <span class="material-icons">account_circle</span>
          </i>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="userDropdown"
            role="menu"
          >
            <li class="dropdown-item text-muted" role="menuitem">
              {{ loggedInUserName }}
            </li>
            <hr class="dropdown-divider" />
            <li>
              <a
                class="dropdown-item"
                routerLink="/logout"
                (click)="toggleLogout()"
              >
                <i class="bi bi-box-arrow-right"></i> Logout
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item" *ngIf="loggedInUserName === ''">
          <a class="nav-link text-white" routerLink="/login">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
